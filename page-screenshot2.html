<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot 2 page</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>


      <form class="login__card">
        <div class="login__card__logo">
          <div class="login__card__logo--finn">
          </div>
          <div class="login__card__logo--schibsted">
        </div>

        <div>
          <div class="login__card__header">
            <h1>Logg inn</h1>
          </div>

          <div class="login__card__input">
            <input type="text" placeholder="Skriv inn din e-postadresse*">
            <p class="login__card__input--req">*Nødvendig felt</p>
          </div>

          <div class="login__card__input">
            <input type="password" placeholder="Vennligst oppgi passordet ditt*">
            <div>
              <button></button>  
            </div>
            <p class="login__card__input--req">*Nødvendig felt</p>
          </div>

          <div class="login__card__button">
            <button class="login__card__button--help">Glemt passord?</button>
          </div>

          <div class="login__card__remember">
            <div class="login__card__remember__checkbox-container">
              <input class="login__card__remember__button--remember" type="checkbox">
              <label for="checkbox">Hold meg innlogget</label>
            </div>
            <button class="login__card__remember__button--info"></button>
          </div>

          <div class="login__card__button__container">
            <div class="login__card__button">
              <button class="login__card__button--login" type="submit">Logg på</button>
            </div>
          
            <div class="login__card__button">
            <button class="login__card__button--register">Opprette ny konto</button>
            </div>
          </div>
        </div>
      </form>


</body>
</html>
